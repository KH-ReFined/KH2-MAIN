# === Item Text === #

- id: 0x0649
  en: "Using the Keyblade's true power,
    
    use the Drive Command to change
    
    into Final Form."
  gr: "Mit der wahren Macht des Schlüsselschwertes,
    
    nutze das Drive-Kommando, um
    
    in die Über-Form zu wechseln."
  sp: "Gracias al verdadero poder de la Llave Espada,
    
    usa el Comando de Fusión para cambiar
    
    a la Forma Final."
  fr: "En utilisant le vrai pouvoir de la Keyblade,
    
    utilisez le menu de Fusion pour utiliser
    
    la forme Suprême."
  it: "Sfruttando il vero potere del Keyblade,
    
    utilizza il comando del Turbo per entrare
    
    in Fusione Finale."
    
- id: 0x064A
  en: "Anti Form"
  gr: "Anti-Form"
  sp: "Anti-Forma"
  fr: "Non-Forme"
  it: "Anti-Fusione"

- id: 0x064B
  en: "Using the darkness in Sora's heart,
    
    use the Drive Command to change
    
    into Anti Form."
  gr: "Mit der Dunkelheit in Soras Herzen,
    
    nutze das Drive-Kommando, um
    
    in die Anti-Form zu wechseln."
  sp: "Gracias a la oscuridad del corazón de Sora,
    
    usa el Comando de Fusión para cambiar
    
    a la Anti-Forma."
  fr: "En utilisant les ténèbres du coeur de Sora,
    
    utilisez le menu de Fusion pour utiliser
    
    la Non-forme."
  it: "Sfruttando l'oscurità nel cuore di Sora,
      
    utilizza il comando del Turbo per entrare
    
    in Anti-Fusione."

